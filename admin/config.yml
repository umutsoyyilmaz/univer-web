backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  # Site Ayarları
  - name: "settings"
    label: "Site Ayarları"
    files:
      - name: "general"
        label: "Genel Ayarlar"
        file: "_data/settings.yml"
        fields:
          - { label: "Site Başlığı", name: "site_title", widget: "string", default: "Univer Yazılım ve Danışmanlık" }
          - { label: "E-posta", name: "email", widget: "string", default: "info@univer.com.tr" }
          - { label: "Telefon", name: "phone", widget: "string", required: false }
          - { label: "Adres", name: "address", widget: "string", default: "İstanbul, Türkiye" }
          - { label: "LinkedIn URL", name: "linkedin", widget: "string", required: false }
          - { label: "Twitter URL", name: "twitter", widget: "string", required: false }

      - name: "hero"
        label: "Ana Sayfa Hero"
        file: "_data/hero.yml"
        fields:
          - { label: "Badge Yazısı", name: "badge", widget: "string", default: "Yeni Nesil Danışmanlık" }
          - { label: "Ana Başlık", name: "title", widget: "string", default: "SAP Projelerinizde AI Dönüşümü Başladı" }
          - { label: "Açıklama", name: "description", widget: "text" }
          - { label: "Yıl Deneyimi", name: "stat_years", widget: "number", default: 15 }
          - { label: "Tamamlanan Proje", name: "stat_projects", widget: "number", default: 50 }
          - { label: "Yönetilen Bütçe (M€)", name: "stat_budget", widget: "number", default: 20 }

      - name: "about"
        label: "Hakkımızda"
        file: "_data/about.yml"
        fields:
          - { label: "Başlık", name: "title", widget: "string", default: "Sonuç Odaklı, Butik Danışmanlık" }
          - { label: "Açıklama 1", name: "description1", widget: "text" }
          - { label: "Açıklama 2", name: "description2", widget: "text" }
          - label: "Uzmanlık Alanları"
            name: "expertise"
            widget: "list"
            fields:
              - { label: "Alan", name: "item", widget: "string" }

  # Blog Yazıları
  - name: "blog"
    label: "Blog Yazıları"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "Yayın Tarihi", name: "date", widget: "datetime" }
      - { label: "Kategori", name: "category", widget: "select", options: ["AI & SAP", "S/4HANA", "Risk Yönetimi", "Best Practices", "Dijital Dönüşüm"] }
      - { label: "Özet", name: "excerpt", widget: "text" }
      - { label: "Öne Çıkan Görsel", name: "thumbnail", widget: "image", required: false }
      - { label: "İçerik", name: "body", widget: "markdown" }

  # Hizmetler
  - name: "services"
    label: "Hizmetler"
    folder: "_services"
    create: true
    fields:
      - { label: "Hizmet Adı", name: "title", widget: "string" }
      - { label: "Kısa Açıklama", name: "description", widget: "text" }
      - { label: "Sıralama", name: "order", widget: "number" }
      - { label: "Öne Çıkan mı?", name: "featured", widget: "boolean", default: false }
      - label: "Özellikler"
        name: "features"
        widget: "list"
        fields:
          - { label: "Özellik", name: "item", widget: "string" }
